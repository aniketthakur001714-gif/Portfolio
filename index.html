<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rashmi Pandey | Social Media Manager</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #111827;
      --border: #1f2937;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }

    .page { max-width:1080px;margin:0 auto;padding:24px 20px 64px; }

    /* Profile Photo */
    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #38bdf8;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      margin: 0 auto 20px auto;
      display: block;
    }

    header {
      position: sticky; top:0; z-index:20;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(15,23,42,0.94), rgba(15,23,42,0.88), transparent);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width:1080px;margin:0 auto;
      padding:14px 20px;
      display:flex;justify-content:space-between;align-items:center;
    }

    .avatar {
      width: 36px; height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #4f46e5);
      display:flex;justify-content:center;align-items:center;
      font-weight:700;font-size:18px;color:white;
    }

    .profile-center { text-align:center; }

    .hero {
      display:grid; gap:32px;
      margin-top:30px;
    }

    .hero-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 700;
      text-align:center;
      margin-bottom:12px;
    }

    .hero-title span {
      background: linear-gradient(to right, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      text-align:center;
      font-size:15px;
      max-width:500px;
      margin: 0 auto 18px auto;
      color: var(--muted);
    }

    .hero-tags {
      display:flex;flex-wrap:wrap;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }

    .tag-pill {
      font-size:11px;padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.98);
      color:var(--muted);
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
      border:1px solid rgba(148,163,184,0.5);
      padding:10px 18px;
      color:white;border-radius:999px;
      cursor:pointer;font-size:14px;
      margin-right:10px;
    }

    .btn-ghost {
      background: rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.5);
      padding:10px 18px;
      color:var(--muted);
      border-radius:999px;
      font-size:14px;
      cursor:pointer;
    }

    .hero-actions { text-align:center;margin-top:15px; }

  </style>
</head>

<body>

<header>
  <nav class="nav">
    <div style="display:flex;align-items:center;gap:10px;">
      <div class="avatar">R</div>
      <div>
        <div style="font-weight:600;font-size:15px;">Rashmi Pandey</div>
        <div style="font-size:12px;color:var(--muted);">Social Media Manager</div>
      </div>
    </div>
  </nav>
</header>

<div class="page">

  <!-- HERO SECTION -->
  <section class="hero">

    <!-- YOUR PHOTO -->
    <img src="profile.jpg" alt="Rashmi Pandey" class="profile-photo">

    <h1 class="hero-title">
      Social Media Manager for <span>influencers & creators</span>.
    </h1>

    <p class="hero-subtitle">
      I help influencers and brands grow online using engaging content, trends, and strategic planning.
    </p>

    <div class="hero-tags">
      <span class="tag-pill">Instagram · YouTube · Facebook</span>
      <span class="tag-pill">Content Calendars</span>
      <span class="tag-pill">Reels · Shoots</span>
      <span class="tag-pill">Brand Collaborations</span>
    </div>

    <div class="hero-actions">
      <button class="btn-primary">Hire Me</button>
      <button class="btn-ghost">View Experience</button>
    </div>

  </section>

</div>

</body>
</html>
