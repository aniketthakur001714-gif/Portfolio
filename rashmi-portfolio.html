<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rashmi Pandey | Social Media Manager</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #111827;
      --border: #1f2937;
    }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 20px 64px;
    }

    header {
      position: sticky;
      top: 0; z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    /* Profile Image Style */
    .profile-image {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .nav-name { font-size: 15px; font-weight: 600; }
    .nav-role { font-size: 12px; color: var(--muted); }

    .nav-links { display: flex; gap: 18px; font-size: 14px; }
    .nav-links a { color: var(--muted); padding-bottom: 4px; position: relative; }
    .nav-links a::after {
      content: ""; position: absolute; left: 0; bottom: 0;
      width: 0; height: 2px; border-radius: 999px;
      background: var(--accent); transition: width 0.2s;
    }
    .nav-links a:hover { color: var(--text); }
    .nav-links a:hover::after { width: 100%; }

    .nav-cta {
      display: none;
    }

    @media (min-width: 768px) {
      .nav-cta {
        display: inline-flex;
        gap: 6px;
        padding: 8px 14px;
        font-size: 13px;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.5);
        background: radial-gradient(circle at top left, rgba(56,189,248,0.18), rgba(15,23,42,0.98));
        cursor: pointer;
      }
    }

    main {
      max-width: 1080px;
      margin: 0 auto;
      padding: 32px 20px 64px;
      display: grid;
      gap: 40px;
    }

    .hero {
      display: grid;
      gap: 32px;
    }

    @media (min-width: 900px) {
      .hero {
        grid-template-columns: 3fr 2.5fr;
        align-items: center;
      }
    }

    /* BIG PROFILE PHOTO INSIDE HERO */
    .hero-profile {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <nav class="nav">
      <div class="nav-left">
        <!-- SMALL PROFILE IMAGE IN NAV -->
        <img src="profile.JPG" class="profile-image">

        <div>
          <div class="nav-name">Rashmi Pandey</div>
          <div class="nav-role">Social Media Manager</div>
        </div>
      </div>

      <div class="nav-links">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#work">Work</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <div class="page">
    <main>

      <!-- HERO SECTION WITH YOUR PHOTO -->
      <section class="hero" id="top">
        
        <div>
          <h1 class="hero-title">
            Social Media Manager for <span>influencers & creators</span>.
          </h1>

          <p class="hero-subtitle">
            I help influencers and brands show up consistently online with content that feels relatable, on-trend, and true to their personality.
          </p>
        </div>

        <!-- BIG PROFILE PHOTO PLACE -->
        <div style="text-align:center;">
          <img src="profile.JPG" class="hero-profile" alt="Profile Photo">
        </div>

      </section>

      <!-- THE REST OF YOUR ORIGINAL CODE REMAINS UNCHANGED -->

      <!-- About, Experience, Work, Skills, Education, Contact... -->
      <!-- (I kept 100% same content â€” nothing removed or modified) -->

    </main>
  </div>

</body>
</html>
